<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create post</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/create.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav" aria-label="Main navigation">
        <a class="nav__brand" href="/index.html">
          <img
            class="nav__logo"
            src="/logo/logo.png"
            alt="Brand The Archive logo"
          />
        </a>
        <button class="nav__button--hamburger" type="button" aria-label="Menu">
          ‚ò∞
        </button>
      </nav>
    </header>
    <main class="create">
      <section class="create__profile-card" aria-label="Profile summary">
        <div class="box__profile-avatar">
          <img
            class="create__profile-avatar"
            id="create-profile-avatar"
            src="https://placehold.co/120x120?text=User"
            alt="Profile image"
          />
        </div>

        <div class="create__profile-text">
          <!-- based on the logged-in user -->
          <p class="create__profile-name" id="create-profile-name">Loading‚Ä¶</p>
          <p class="create__profile-subtitle" id="create-profile-subtitle"></p>
          <p class="create__profile-stats" id="create-profile-stats">
            25K READERS
          </p>
        </div>
      </section>

      <!-- CREATE POST -->
      <section class="create__card" aria-label="Create a new post">
        <form class="create__form" id="create-form">
          <!-- Image area -->
          <div class="create__media">
            <!--JS swaps src when user pastes a URL -->
            <img
              class="create__media-preview"
              id="media-preview"
              src="https://images.unsplash.com/photo-1531854253260-44f0d06e3d26?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Post image preview"
            />
          </div>
          <label class="create__label" for="mediaUrl"></label>
          <input
            class="create__input"
            id="mediaUrl"
            name="mediaUrl"
            type="url"
            placeholder="Paste image URL‚Ä¶"
            autocomplete="off"
          />

          <!-- Title -->
          <label class="create__label" for="title"></label>
          <input
            class="create__input create__input--title"
            id="title"
            name="title"
            type="text"
            placeholder="Title‚Ä¶"
            required
            maxlength="50"
          />

          <!-- Body -->
          <label class="create__label" for="body"></label>
          <textarea
            class="create__textarea"
            id="body"
            name="body"
            placeholder="Write your story.."
            required
            rows="10"
          ></textarea>

          <!-- Tags (optional but useful for your filter chips later) -->
          <label class="create__label" for="tags"></label>
          <input
            class="create__input"
            id="tags"
            name="tags"
            type="text"
            placeholder="Fitness, Travel, Food‚Ä¶"
            autocomplete="off"
            required
            maxlength="2500"
          />

          <!-- Planned time -->
          <div class="create__planned">
            <p class="create__planned-title">PLANNED POST TIME</p>

            <div class="create__planned-grid">
              <input
                class="create__planned-pill"
                id="plannedTime"
                name="plannedTime"
                type="time"
              />

              <input
                class="create__planned-pill"
                id="plannedDate"
                name="plannedDate"
                type="date"
              />
            </div>
          </div>

          <!-- Buttons -->
          <div class="create__actions">
            <button
              class="btn btn--secondary create__btn"
              id="draft-btn"
              type="button"
            >
              Draft
            </button>

            <button class="btn btn--secondary create__btn" type="submit">
              Publish
            </button>
          </div>

          <!-- Message area (same pattern as login/register) -->
          <p class="create__message" id="message"></p>
        </form>
      </section>
    </main>

    <!-- MOBILE BOTTOM NAV (logged-in footer) -->
    <nav class="mobile-nav" aria-label="Mobile navigation">
      <a class="mobile-nav__item" href="/index.html" aria-label="Home">üè†</a>
      <a class="mobile-nav__item" href="#" aria-label="Saved">‚≠ê</a>

      <!-- Create is active/current here -->
      <a
        class="mobile-nav__item mobile-nav__item--active"
        href="/create.html"
        aria-label="New post"
        aria-current="page"
        >‚úèÔ∏è</a
      >

      <a class="mobile-nav__item" href="#" aria-label="Search">üîç</a>
      <a class="mobile-nav__item" href="/profile.html" aria-label="Profile"
        >üë§</a
      >
    </nav>
    <footer></footer>
  </body>
</html>
