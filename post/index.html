<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View post</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/post.js" defer></script>
  </head>
  <body class="page--white">
      <header>
      <nav class="nav" aria-label="Main navigation">
        <a class="nav__brand" href="/index.html">
          <img
            class="nav__logo"
            src="./logo/logo.png"
            alt="Brand The Archive logo"
          />
        </a>
        <button
          class="nav__button--hamburger"
          id="nav-menu-btn"
          type="button"
          aria-label="Menu"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img src="./icons/menu.png" alt="" aria-hidden="true" />
        </button>
      </nav>
      <div class="nav-dropdown" id="nav-dropdown" hidden></div>
    </header>
    <main class="create">
      <section class="create__profile-postcard" aria-label="Profile view">
        <div class="box__profile-avatar">
          <img class="create__profile-avatar" id="create-profile-avatar" src="https://placehold.co/120x120?text=User" alt="">
        </div>
        <div class="create__profile-text">
          <p class="create__profile-name" id="create-profile-name">MALENE ERIKSEN</p>
            <p class="create__profile-subtitle" id="create-profile-subtitle">FITNESS INFLUENCER</p>
        <div class="readers__container">
          <div class="container-count">45</div>
          <div class="container-count">25k</div>
          <div class="container-count">106</div>
          <div class="container-text">Post</div>
          <div class="container-text">Readers</div>
          <div class="container-text">Read posts</div>
        </div>
        </div>
      </section>
    <section class="post-page">
      <article class="post" aria-label="Post">
            <figure class="post__banner" id="post-banner-wrap">
              <img class="post__banner-img" id="post-banner" alt="">
            </figure>
        
          <div class="post__body">
          <div class="post__title-row">
            <h2 class="post__title" id=post-title>
            </h2>
            <div class="post__content" id="post-body"></div>
            <p class="message" id="message"></p>
            <p class= "post__author" id="post-author"> </p>
            <time class="post__date" id="post-date"></time>
          </div>
      </article>
    </section>
    <div class="create__actions">
        <button class="btn btn--actionsecondary create__btn" 
        id="edit-btn" 
        type="button" hidden>
              Edit post
            </button>
         <button
           class="btn btn--secondary create__btn"
           id="share-btn"
           type="button"
         >
          Share post
         </button>
            </div>
    
    <nav class="mobile-nav" aria-label="Mobile navigation">
      <a class="mobile-nav__item" href="../index.html" aria-label="Home">
        <img
          class="mobile-nav__icon"
          src="../icons/home.png"
          alt="home icon from flaticon"
        />
      </a>
      <a class="mobile-nav__item" href="#" aria-label="Saved">
        <img
          class="mobile-nav__icon"
          src="../icons/save.png"
          alt="bookmark icon from flaticon"
        />
      </a>

    
      <a class="mobile-nav__item" href="/post/create.html" aria-label="Create">
        <img
          class="mobile-nav__icon"
          src="../icons/create.png"
          alt="post icon from flaticon"
        />
      </a>
      <a class="mobile-nav__item" href="#" aria-label="Search">
        <img
          class="mobile-nav__icon"
          src="../icons/search.png"
          alt="search icon from flaticon"
        />
      </a>
      <a class="mobile-nav__item" href="#" aria-label="Create">
          <img
            class="mobile-nav__user"
            src="https://images.unsplash.com/photo-1654806389957-f8ca19bb7b1a?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="user icon from flaticon"
          />
        </a>
    </nav>
      </main>
          <footer class="footer">
      <div class="footer__middle">
        <a class="nav__brand" href="#/">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand the archives logo "
          />
        </a>
        <p>Terms & conditions</p>
        <p>Contact us</p>
        <p>Archivesupport@gmail.com</p>
        <div class="footer__icons">
          <img src="../icons/insta.png" alt="Instagram" />
          <img src="../icons/tiktok.png" alt="tiktok" />
          <img src="../icons/facebook.png" alt="facebook" />
        </div>
        <p class="website__rights--text">&copy; 2025 THE ARCHIVE</p>
      </div>
    </footer>
  </body>
</html>
