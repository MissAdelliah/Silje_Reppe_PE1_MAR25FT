<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit post</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/edit.js" defer></script>
  </head>

  <body class="page--white">
    <header>
      <nav class="nav" aria-label="Main navigation">
        <a class="nav__brand" href="../index.html">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand The Archive logo"
          />
        </a>
        <button class="nav__button--hamburger" type="button" aria-label="Menu">
          <img src="../icons/menu.png" alt="" aria-hidden="true" />
        </button>
      </nav>
    </header>

    <main class="create">
      <section class="create__profile-card" aria-label="Profile summary">
        <div class="box__profile-avatar">
          <img
            class="create__profile-avatar"
            id="create-profile-avatar"
            src="https://placehold.co/120x120?text=User"
            alt="Profile image"
          />
        </div>

        <div class="create__profile-text">
          <p class="create__profile-name" id="create-profile-name">Loading…</p>
          <p class="create__profile-subtitle" id="create-profile-subtitle"></p>
          <p class="create__profile-stats" id="create-profile-stats">
            25K READERS
          </p>
        </div>
      </section>

      <section class="create__post" aria-label="Edit post">
        <div class="create__card">
          <form class="create__form" id="edit-form">
            <div class="create__media">
              <img
                class="create__media-preview"
                id="media-preview"
                src="https://placehold.co/900x400?text=Drop+image+or+shorts"
                alt="Post image preview"
              />
            </div>

            <label class="create__label" for="mediaUrl"></label>
            <input
              class="create__input"
              id="mediaUrl"
              name="mediaUrl"
              type="url"
              placeholder="Paste image URL…"
              autocomplete="off"
            />
            <label class="create__label" for="title"></label>
            <input
              class="create__input create__input--title"
              id="title"
              name="title"
              type="text"
              placeholder="Title…"
              required
              maxlength="45"
            />
            <label class="create__label" for="body"></label>
            <textarea
              class="create__textarea"
              id="body"
              name="body"
              placeholder="Write your story.."
              required
              rows="20"
              maxlength="2500"
            ></textarea>
            <label class="create__label" for="tags"></label>
            <input
              class="create__input"
              id="tags"
              name="tags"
              type="text"
              placeholder="Fitness, Travel, Food…"
              autocomplete="off"
              maxlength="20"
            />
          </form>
        </div>
        <div class="create__planned">
          <p class="create__planned-title">PLANNED POST TIME</p>
          <div class="create__planned-grid">
            <input
              class="create__planned-pill"
              id="plannedTime"
              name="plannedTime"
              type="time"
              form="edit-form"
            />
            <input
              class="create__planned-pill"
              id="plannedDate"
              name="plannedDate"
              type="date"
              form="edit-form"
            />
          </div>
        </div>
        <div class="create__actions">
          <button
            class="btn btn--secondary create__btn"
            id="draft-btn"
            type="button"
          >
            Draft
          </button>
          <button class="btn btn--actionsecondary create__btn" type="submit">
            Publish
          </button>

          <button
            class="btn btn--actionsecondary create__btn"
            id="delete-btn"
            type="button"
          >
            Delete
          </button>
        </div>

        <p class="create__message" id="message"></p>
      </section>
    </main>

    <nav class="mobile-nav" aria-label="Mobile navigation">
      <a class="mobile-nav__item" href="../index.html" aria-label="Home">
        <img
          class="mobile-nav__icon"
          src="../icons/home.png"
          alt="home icon from flaticon"
        />
      </a>

      <a class="mobile-nav__item" href="#" aria-label="Saved">
        <img
          class="mobile-nav__icon"
          src="../icons/save.png"
          alt="bookmark icon from flaticon"
        />
      </a>

      <a class="mobile-nav__item" href="./create.html" aria-label="Create">
        <img
          class="mobile-nav__icon"
          src="../icons/create.png"
          alt="post icon from flaticon"
        />
      </a>

      <a class="mobile-nav__item" href="#" aria-label="Search">
        <img
          class="mobile-nav__icon"
          src="../icons/search.png"
          alt="search icon from flaticon"
        />
      </a>

      <a class="mobile-nav__item" href="../profile.html" aria-label="Profile">
        <img
          class="mobile-nav__user"
          src="https://placehold.co/120x120?text=User"
          alt="user avatar"
        />
      </a>
    </nav>

    <footer></footer>
  </body>
</html>
