<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/register.js" defer></script>
  </head>

  <body class="page--pink">
    <header>
      <nav class="nav" aria-label="Main navigation">
        <a class="nav__brand" href="../index.html">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand The Archive logo"
          />
        </a>
        <button class="nav__button--hamburger" type="button" aria-label="Menu">
          <img src="../icons/x.png" />
        </button>
      </nav>
    </header>

    <main class="auth">
      <section class="auth__card" aria-label="Register form">
        <h1 class="auth__title">Create account</h1>
        <form id="register-form">
          <p class="form__text">Name blog account</p>
          <input
            class="auth__input"
            type="text"
            name="name"
            placeholder="Username"
            required
          />
          <p class="form__text">Your email</p>
          <input
            class="auth__input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <div class="password-label-row">
            <p class="form__text">Create password</p>
            <button
              type="button"
              class="password-toggle"
              aria-label="show password"
            >
              <img
                class="password-icon"
                src="../icons/closedeye.png"
                alt="Toggle password visability"
              />
            </button>
          </div>
          <input
            class="auth__input"
            type="password"
            name="password"
            placeholder="Password (min 8)"
            required
            minlength="8"
          />
          <p class="continue__text">or continue with</p>
          <div class="auth__actions">
            <button class="auth__btn auth__btn--google" type="button">
              <img
                class="google-icon"
                src="../icons/google.png"
                alt="Goodle logo"
                aria-hidden="true"
              />
              <span class="auth__btn-text">Sign up with Google</span>
            </button>
          </div>
          <div class="auth__actions">
            <button class="form__btn" type="submit">Submit</button>
          </div>
          <div>
            <a class="directions_pages" href="./login.html"
              >I have an account</a
            >
          </div>
          <p class="message" id="message"></p>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__middle">
        <a class="nav__brand" href="#/">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand the archives logo "
          />
        </a>
        <p>Terms & conditions</p>
        <p>Contact us</p>
        <p>Archivesupport@gmail.com</p>
        <div class="footer__icons">
          <img src="../icons/insta.png" alt="Instagram" />
          <img src="../icons/tiktok.png" alt="Instagram" />
          <img src="../icons/facebook.png" alt="Instagram" />
        </div>
        <p class="website__rights--text">&copy; 2025 THE ARCHIVE</p>
      </div>
    </footer>
  </body>
</html>
