<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/login.js" defer></script>
  </head>
  <body class="page--pink">
    <header>
      <nav class="nav" aria-label="Main navigation">
        <a class="nav__brand" href="/index.html">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand The Archive logo"
          />
        </a>
        <button
          class="nav__button--hamburger"
          id="nav-menu-btn"
          type="button"
          aria-label="Menu"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img src="../icons/menu.png" alt="" aria-hidden="true" />
        </button>
      </nav>
      <div class="nav-dropdown" id="nav-dropdown" hidden></div>
    </header>

    <main class="auth">
      <section class="auth__card" aria-label="Login form">
        <h1 class="auth__title">Log in</h1>

        <form id="login-form" class="auth__form">
          <p class="form__text">Your email</p>
          <input
            class="auth__input"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <div class="password-label-row">
            <p class="form__text">Password</p>
            <button
              type="button"
              class="password-toggle"
              aria-label="show password"
            >
              <img
                class="password-icon"
                src="../icons/closedeye.png"
                alt="Toggle password visability"
              />
            </button>
          </div>
          <input
            class="auth__input"
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
          />
          <p class="forgot__text">Forgot ?</p>
          <p class="continue__text">or continue with</p>
          <div class="auth__actions">
            <button class="auth__btn auth__btn--google" type="button">
              <img
                class="google-icon"
                src="../icons/google.png"
                alt="Goodle logo"
                aria-hidden="true"
              />
              <span class="auth__btn-text">Log in with Google</span>
            </button>
          </div>
          <div class="auth__actions">
            <button class="form__btn" type="submit">Log in</button>
          </div>
          <div>
            <a class="directions_pages" href="./register.html"
              >Create new account</a
            >
          </div>
          <p class="message" id="message"></p>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__middle">
        <a class="nav__brand" href="#/">
          <img
            class="nav__logo"
            src="../logo/logo.png"
            alt="Brand the archives logo "
          />
        </a>
        <p>Terms & conditions</p>
        <p>Contact us</p>
        <p>Archivesupport@gmail.com</p>
        <div class="footer__icons">
          <img src="../icons/insta.png" alt="Instagram" />
          <img src="../icons/tiktok.png" alt="Instagram" />
          <img src="../icons/facebook.png" alt="Instagram" />
        </div>
        <p class="website__rights--text">&copy; 2025 THE ARCHIVE</p>
      </div>
    </footer>
  </body>
</html>
